<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  
  <title>Data Storage</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="container">
    <div class="box">
      <img src="images/logo.svg" alt="Logo">
      <div class="box-images">
        <div class="box-images-container">
          <img src="images/icon-document.svg" alt="Document upload">
        </div> 
        <div class="box-images-container">
          <img src="images/icon-folder.svg" alt="Folder upload">
        </div>
        <div class="box-images-container">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="data">
      <p>Youâ€™ve used <strong class="data-used">815 GB</strong> of your storage</p>
      <input type="range" name="data-range" id="data-range" min="0" max="1000" value="815">
      <div class="data-range">
        <p>0 GB</p> 
        <p>1000 GB</p>
      </div> 
      <p class="data-left"><strong class="data-left-number">185</strong> GB LEFT</p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
